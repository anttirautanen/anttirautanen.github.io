---
layout: default
---

<h1>Blog</h1>
<p>To Be Started! :)</p>
<ul class="index__blog-post-list">
  {% for post in site.posts %}
  <li>
    <div class="index__blog-post-date">
      {{ post.date | date: "%b %-d, %Y" }}
    </div>
    <a href="{{ post.url | prepend: site.baseurl }}" class="index__blog-post-link">
      {{ post.title }}
    </a>
  </li>
  {% endfor %}
</ul>
