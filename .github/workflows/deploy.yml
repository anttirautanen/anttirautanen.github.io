name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Setup Node.js environment
        uses: actions/setup-node@v2.1.5
        with:
          node-version: '14.x'

      - uses: actions/checkout@v2

      - name: Install and build
        run: |
          npm ci
          npm run clean
          npm run build

      - name: Release
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Release
          branch: gh-pages
